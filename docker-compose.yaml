name: wikibase-metadata

services:

  backend:
    image: wikibase-metadata
    build:
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./data/:/app/data/:z
      - ./prod-logs/:/app/logs/:z

  frontend:
    image: wikibase-metadata-frontend
    build:
      context: frontend
      dockerfile: ./Dockerfile
    ports:
      - 80:3000
