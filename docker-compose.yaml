name: wikibase-metadata

services:
  database-update:
    image: wikibase-metadata-backend-dev
    build: 
      context: ./backend
      dockerfile: ./db.Dockerfile
    group_add:
      - ${TEAM_GID}
    expose:
      - 8000
    volumes:
      - ./logs/:/app/logs/:z
    environment:
      AUTH_TOKEN: ${AUTH_TOKEN}
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      SETTINGS_FILE: ${SETTINGS_FILE}
    command: alembic -x db_path=$DATABASE_URL upgrade head && pytest -m data

  backend:
    image: wikibase-metadata-backend
    build: 
      context: ./backend
    group_add:
      - ${TEAM_GID}
    expose:
      - 8000
    volumes:
      - ./logs/:/app/logs/:z
      - ./data/wikibase-data.latest.db:/app/data/wikibase-data.latest.db:z
    environment:
      AUTH_TOKEN: ${AUTH_TOKEN}
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      SETTINGS_FILE: ${SETTINGS_FILE}
    restart: unless-stopped
    depends_on:
      database-update:
        condition: service_completed_successfully

  frontend:
    image: wikibase-metadata-frontend
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: http://localhost:8000/graphql
    expose:
      - 3000
    environment:
      VITE_BACKEND_URL: http://localhost:8000/graphql
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: [backend, frontend]
    restart: unless-stopped
