name: wikibase-metadata

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"           # expose to host so pgloader can connect
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 12
    restart: unless-stopped

  backend:
    image: wikibase-metadata
    build: .
    expose:
      - 8000
    volumes:
      - ./data/:/app/data/:z
      - ./logs/:/app/logs/:z
    restart: unless-stopped

  frontend:
    image: wikibase-metadata-frontend
    build: ./frontend
    expose:
      - 3000
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: [backend, frontend]
    restart: unless-stopped

volumes:
  pgdata:
