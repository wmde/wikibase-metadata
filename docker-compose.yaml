name: wikibase-metadata

services:

  backend:
    image: wikibase-metadata
    build: .
    group_add:
      - ${TEAM_GID}
    expose:
      - 8000
    volumes:
      - ${DATA_DIR:-./data/}:/app/data/:z
      - ./logs/:/app/logs/:z
    environment:
      DATA_DIR: ${DATA_DIR}
      AUTH_TOKEN: ${AUTH_TOKEN}
      SETTINGS_FILE: ${SETTINGS_FILE}
      BACKEND_LOG_LEVEL: ${BACKEND_LOG_LEVEL}
    restart: unless-stopped

  frontend:
    image: wikibase-metadata-frontend
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    expose:
      - 3000
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: [backend, frontend]
    restart: unless-stopped
