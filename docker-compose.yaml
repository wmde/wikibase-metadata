name: wikibase-metadata

services:

  backend:
    image: wikibase-metadata
    build: .
    group_add:
      - ${TEAM_GID}
    expose:
      - 8000
    volumes:
      - ${DATA_DIR:-./data/}:/app/data/:z
      - ./logs/:/app/logs/:z
    restart: unless-stopped

  frontend:
    image: wikibase-metadata-frontend
    build: ./frontend
    expose:
      - 3000
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: [backend, frontend]
    restart: unless-stopped
