name: wikibase-metadata

services:

  backend:
    image: wikibase-metadata
    build:
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./settings.ini:/app/settings.ini:z
      - ./data/:/app/db/:z
      - ./prod-logs/:/app/logs/:z
